<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Carnac the Magnificent by Code52</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/Code52/carnac">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Carnac the Magnificent</h1>
            <h2>A Keyboard Utility For All Your Windows Presentation Needs</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>


      <span class="banner-fix"></span>


      <section id="main_content">
        <div class="button">
          <a href="http://ginnivan.blob.core.windows.net/carnac/Carnac.application">Download</a>
        </div>

        <div>
          <img src="/images/screenshot.gif" />
        </div>

        <div style="text-align: center; margin-top: 20px">
          <em>A Hat Tip&#8482; to <a href="http://www.hanselman.com/">Scott Hanselman</a> for reminding me about this project</em>
        </div>

      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>You can contribute to this project on <a href="https://github.com/Code52/carnackeys.github.io">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
